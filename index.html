<!DOCTYPE html>
<html>  
    <head>  
        <title>mark and code</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
        </script> 
    </head>
    <body>  
        <p>co<sub>2</sub></p>
        <p>a<sup>2</sup></p>
        <div class="container"> 
        <h1>highlight text</h1>
        <p>use the mark element to <mark>highlight</mark>text</p>
        </div>
        <div class="container"> 
            <h1>code snippets</h1>
            <p>inline snippets of code should be embedded in the code element</p>
            <p>the following html elements: <code>span</code>, <code>section</code>,
            and <code>div</code> defines a section in documents</p>
        </div>
    </body>
</html>
